name: Python Tests

on:
  push:
    branches: ["*"]            # Triggers on any branch push
  pull_request:
    branches: ["*"]            # Triggers on any pull request to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10.16]  # Specify desired Python versions

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # If using setup.py, uncomment the following line:
          # pip install .
          # Install pytest if not in requirements.txt:
          pip install pytest

      - name: Verify pytest Installation
        run: |
          pytest --version

      - name: Run Tests with pytest
        run: |
          pytest --junitxml=test-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results.xml
